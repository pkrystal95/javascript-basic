<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript 예제</title>
  </head>
  <body>
    <script>
      // ------------------------------
      // 1. 변수 선언 (let, const, var 비교)
      // ------------------------------
      let a = 10; // 블록 단위, 값 변경 가능
      const b = 20; // 블록 단위, 값 변경 불가
      var c = 30; // 함수 단위, 옛날 방식 (권장하지 않음)

      console.log("a:", a, "b:", b, "c:", c);

      // ------------------------------
      // 2. 기본 타입 (Primitive Types)
      // ------------------------------
      let num = 42; // number
      let str = "안녕하세요"; // string
      let bool = true; // boolean
      let nothing = null; // null
      let notDefined; // undefined (아직 값이 없음)

      console.log("num:", num, typeof num);
      console.log("str:", str, typeof str);
      console.log("bool:", bool, typeof bool);
      console.log("nothing:", nothing, typeof nothing); // object로 나옴 (JS의 오래된 특징)
      console.log("notDefined:", notDefined, typeof notDefined);

      // ------------------------------
      // 3. 객체와 배열
      // ------------------------------
      let person = {
        name: "홍길동",
        age: 25,
        isStudent: true,
      };

      let fruits = ["사과", "바나나", "포도"];

      console.log("person:", person, typeof person);
      console.log("fruits:", fruits, typeof fruits);

      // 객체 속성 접근
      console.log("이름:", person.name, "나이:", person.age);
      // 배열 원소 접근
      console.log("첫 번째 과일:", fruits[0]);

      // ------------------------------
      // 4. typeof로 타입 확인하기
      // ------------------------------
      console.log("typeof 100:", typeof 100); // number
      console.log('typeof "문자열":', typeof "문자열"); // string
      console.log("typeof true:", typeof true); // boolean
      console.log("typeof {}:", typeof {}); // object
      console.log("typeof []:", typeof []); // object (배열도 객체)
      console.log("typeof function() {}:", typeof function () {}); // function
    </script>
  </body>
</html>
